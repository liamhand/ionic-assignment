<!DOCTYPE html>

<!--Index.html is the first page loaded into every app/webpage-->

<html>
  <head>
    <!--defining some characteristics for our webpage including the title which will appear on the tab-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie Counter</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
	<!-- the javascipt files my app uses -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  
  <!--ng-app tells the web browser that this is an angular app - ng being the key attribute to denote anything angular-->
  <!--this also tells us that we have called our angular app calorieCounter in this instance....our app.js file will hold all our states for the calorieCounter app-->
  <body ng-app="calorieCounter">
    <!-- Views are rendered in the <ion-nav-view> directive below. Views stored in the templates folder  -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
