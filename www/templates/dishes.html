<ion-view view-title="{{ category }}">
    <ion-content>
    
    <ion-list>
	
	
	 <div class="list list-inset" ng-repeat="dish in dishes">
		<div class="item">
		  
		  
		
		
     	  <img src="{{ dish.imgsrc }}" width="50" height="50">
          <h2>{{ dish.title }}</h2>
		  <h4> Quantity: {{dish.quantity}} </h4>
		  <h4> Calories: {{dish.calories}} </h4>
		  <button ng-click="addCalories({{dish.calories}})"   class="button button-small button-balanced ion-plus">
			Click To Add 	
		  </button>
		  <br>
		  <br>
		  <button ng-click="removeCalories({{dish.calories}})"   class="button button-small button-assertive ion-minus">
			Click To Remove	
		  </button>
		  
		  <div  style="float:right;">																		<!-- this div will stay to the right of the screen-->
					<i class="icon ion-arrow-down-c"></i>														<!-- adds an arrow that points down-->
					<b>Total Calories:
					
						<input type="number" ng-model="count" style="float: right;"/>							<!--prints out the total calories, (shouldnt be an imput type but could only get it--> 
					</b>																						<!--to work with inputs for some reason)-->
				</div>
		   
		  </div>
	  </div> 
	  
	    
	
	</ion-list>
  </ion-content>
  
 
</ion-view>
