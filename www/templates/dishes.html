<ion-view view-title="{{ category }}">
  <ion-content>
    <ion-list>
      <div class="card" ng-repeat="dish in dishes">
        <div class="item item-text-wrap">
		  <img src={{ dish.imgsrc }} width="50" height="50">
          <h2>{{ dish.title }}</h2>
		  
		  <h4> Quantity: {{dish.quantity}} </h4>
		  <h4> Calories: {{dish.calories}} </h4>
        </div>
	  </div>
    </ion-list>
  </ion-content>
</ion-view>
