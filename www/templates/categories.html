<!--page for displaying categories of foods in side menu -->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
      
	  <!--button which allows us to toggle into side-menu -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <!--characteristics for side menu eg what side it is to be on (left), what color the header bar is(energized ie yellow) etc. -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Categories</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	  <!--lists each category of foods from dishes controller and uses ng-repeat to list these without hardcoding -->
      <ion-item ng-repeat="category in categories" nav-clear menu-close ng-href="#/app/dishes/{{categories.indexOf(category)}}">
          {{ category }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
